<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp|Individual</title>

    <!-- links -->
    <!-- csslink -->
    <link rel="stylesheet" href="index.css" />
    <!-- End of css link -->
  </head>
  <body>
    <div class="container">
      <div class="for-individual">
        <div class="image"><img src="./Images/logo.png" alt="" /></div>
        <h2>For Individuals</h2>
        <h5>
          Start benefiting from the wellness experience , for companies looking
          on increasing productivity , and improving orgasnization wellness.
        </h5>
      </div>
      <div class="sign-in">
       <div class="name">
        <div class="firstname">
          <label for="firstname">First Name</label>

          <br />
          <input type="text"  placeholder="Tolu"/>
        </div>
        <div class="lastname">
          <label for="lastname">Last Name</label>
          <br />
          <input type="text" />
        </div>
       </div>
        <div class="gender-birth">
          <div class="gender">
            <label for="Gender">Gender</label>
            <br />
            <select name="gender" id="gender">
              <option value="select here">Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="birth">
            <label for="birth">Date of Birth</label>
            <br />
            <input type="date" aria-placeholder="Select here" />
          </div>
        </div>
        <div class="height-weight">
          <div class="weight">
            <label for="Weight" >Weight(KG)</label>
            <br />
            <input type="text"  placeholder="Enter Weight"/>
          </div>
          <div class="height">
            <label for="Height" >Height(CM)</label>
            <br />
            <input type="text"  placeholder="Enter Height here.."/>
          </div>
        </div>
        <div class="level">
          <label for="Activity-level" >Activity Level</label>
          <br />
        <select name="level" id="level">
          <option value="select-here">Selcet here</option>
        </select>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <br />
          <input  class="password-div" type="password" />
        </div>
        <button class="register">Register</button>
        <div class="agreement">By Clicking Register,you agree to out <a href="#">Terms of Use</a> and  our <a href="#">Privacy Policy</a></div>
      </div>
      </div>
      </div>
      
    </div>
      
      
 
      
     
  </body>
</html>
